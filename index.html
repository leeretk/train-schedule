<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>TrainSchedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets\css\style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <header class="container">
        <h1 class="card-header text-center">
            <strong><i></i> GCS Train Schedule </strong>
        </h1>
    </header>

    <!-- ******IMAGES LARGE CONTAINER******* -->
    <div class=container>
        <div class="row text-center">
            <div class="col-lg-12">
                <br>
                <div class="card text-center">

                    <div class="card-header">
                        <strong><i></i> Train Schedule </strong>
                    </div>

                    <!-- col mb-4 justify-content-md-center -->
                    <div class="card">
                        <div>
                            <table class="container" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col-5">Train Name</th>
                                        <th scope="col-5">Train Destination</th>
                                        <th scope="col-5">Frequency (Min)</th>
                                        <th scope="col-5">Minutes Away</th>
                                        <th scope="col-5">Arrival Time</th>
                                    </tr>
                                </thead>

                                <tbody id="train-table">
                                    <tr>
                                        <th scope="row" id="newRow">
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- ROW FOR ADDING NEW TRAINS -->
    <div class=container>
        <div class="row text-right">
            <div class="col-lg-12">
                <br>

                <!-- ****** ADD A NEW TRAIN HEADER ******* -->
                <div class="card text-center">

                    <div class="card-header">
                        <strong><i></i> Add New Train </strong>
                    </div>

                    <!-- ******INPUT FORM TO ADD A NEW TRAIN******* padding-left:100px;padding-right: 100px;-->
                    <div class="card-body">
                        <form role="form" style="font-size: 30px; ">
                            <div class="form-group">
                                <form>

                                    <div class="form-group row">
                                        <label for="train-name-input" class="col-6 col-md-4 col-form-label">Train Name
                                        </label>
                                        <input type="text" id="train-name-input">
                                    </div>

                                    <div class="form-group row">
                                        <label for="destination-input" class="col-6 col-md-4 col-form-label">Train Destination
                                            City:</label>
                                        <input type="text" id="destination-input">
                                    </div>

                                    <div class="form-group row">
                                        <label for="frequency-input" class="col-6 col-md-4 col-form-label">Frequency (Minutes) </label>
                                        <input type="text" id="frequency-input">
                                       </div>

                                    <div class="form-group row">
                                        <label for="first-train-input" class="col-6 col-md-4 col-form-label">First Train Time (HH:mm-military): </label>
                                        <input type="text" id="first-train-input">
                                    </div>

                            </div>

                            <!--******ADD A TRAIN SUBMIT BUTTON*******-->
                            <div class="form-group">
                                <button class="btn buttonSubmit" id="add-new-train-btn">
                                    <i></i>Add New Train
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>

</html>

</body>

</html>
