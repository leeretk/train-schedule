    <!-- ROW FOR ADDING NEW TRAINS -->
    <div class=container>
        <div class="row text-center">
            <div class="col-lg-12">
                <br>

                <!-- ****** ADD A NEW TRAIN HEADER ******* -->
                <div class="card  text-center">

                    <div class="card-header" style="font-size: 20px; background-color: #236192; color: white">
                        <strong><i class="fa fa-list-alt"></i> Add New Train </strong>
                    </div>

                    <!-- ******INPUT FORM TO ADD A NEW TRAIN*******-->
                    <div class="card-body">
                        <form role="form" style="font-size: 30px;  padding-left:200px;padding-right: 200px;">
                            <div class="form-group">
                                <form>
                                    <div class="form-group row">
                                        <label for="staticEmail"
                                            class="col-sm-2 col-form-label">train-name-input</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                                value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-input"
                                            class="col-sm-2 col-form-label">destination-input</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="destination-input">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency-input"
                                            class="col-sm-2 col-form-label">frequency-input</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext"
                                                id="frequency-input" value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="minutes-input" class="col-sm-2 col-form-label">minutes-input</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="minutes-input">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="next-arrival-input"
                                            class="col-sm-2 col-form-label">next-arrival-input</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="next-arrival-input">
                                        </div>
                                    </div>

                            </div>

                            <!--******SUBMIT BUTTON*******-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary buttonSubmit" id="add-new-train">
                                    <i class="fa fa-search"></i>Add New Train
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
