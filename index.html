<body style="background-color: gray;">



    <header class="container" style="color:black;">
        <h1 class="text-center">
            <strong><i class="fa fa-newspaper-o"></i> GCS Train Schedule </strong>
        </h1>
    </header>
 
    <!-- ******IMAGES LARGE CONTAINER******* -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card container">

                    <div class="card-header text-center">
                        <strong><i class="fa fa-table"></i>Train Schedule </strong>
                    </div>
                    <!-- id="train-name-input"
                                        id="frequency-input"
                                        id="minutes-input"
                                        id="next-arrival-input" 
                                        id="destination-input"-->

                                        <!-- col mb-4 justify-content-md-center -->
                    <div class="container ">
                        <div class="card container">

                            <table>
                                <thead class="container">
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (Min)</th>
                                        <th scope="col">Minutes to Arrival</th>
                                        <th scope="col">Next Arrival</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="trainId1">
                                        <th scope="row">1</th>

                                    </tr>
                                    <tr id="trainId2">

                                    <tr id="trainId3">

                                    </tr>
                                    <tr id="trainId4">
                                        <th scope="row">3</th>
                                        <td>Larry</td>

                                        <td>@twitter</td>
                                    </tr>
                                    <tr id="trainId5">
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                    <tr id="trainId6">
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <br>
                        <!-- 
                        <div class="card-body">
                                <p id="" alt="" style="padding: 15px;"></p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <!-- ROW FOR ADDING NEW TRAINS -->
    <div class=container>
        <div class="row text-center">
            <div class="col-lg-12">
                <br>

                <!-- ****** ADD A NEW TRAIN HEADER ******* -->
                <div class="card  text-center">

                    <div class="card-header" style="font-size: 20px; background-color: #236192; color: white">
                        <strong><i class="fa fa-list-alt"></i> Add New Train </strong>
                    </div>

                    <!-- ******INPUT FORM TO ADD A NEW TRAIN*******-->
                    <div class="card-body">
                        <form role="form" style="font-size: 30px;  padding-left:200px;padding-right: 200px;">
                            <div class="form-group">
                                <form>
                                    
                                    <div class="form-group row">
                                        <label for="train-name-input"
                                            class="col-sm-4 col-form-label">Train Name: </label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="input-group input-group-lg" id="train-name-input"
                                                value="tbd train-name-input">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="destination-input"
                                            class="col-sm-4 col-form-label">Desintation City:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="input-group input-group-lg" id="destination-input" value="tbd desination-input">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="frequency-input"
                                            class="col-sm-4 col-form-label">Frequency(min):</label>
                                        <div class="col-sm-8">
                                            <input type="text" readonly class="input-group input-group-lg"
                                                id="frequency-input" value="tbd frequency-input">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="minutes-input" 
                                            class="col-sm-4 col-form-label">Minutes to Arrival:</label>
                                        
                                        <div class="col-sm-8">
                                            <input type="text" class="input-group input-group-lg" id="minutes-input" value="tbd minutes-input">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="next-arrival-input"
                                            class="col-sm-4 col-form-label">Next Train Arrives:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="input-group input-group-lg" id="next-arrival-input" value="tbd next-arrival-input" >
                                        </div>
                                    </div>

                            </div>

                            <!--******SUBMIT BUTTON*******-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary buttonSubmit" id="add-new-train">
                                    <i class="fa fa-search"></i>Add New Train
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
